<!DOCTYPE html>
<html>

<head>
	<!-- 메타 -->
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<title>Login - Cloud</title>

	<!-- JavaScript Library -->
	<script src="/cloud/lib/jquery/jquery-3.5.1.min.js"></script>
	<script src="/cloud/lib/semantic/semantic.js"></script>

	<!-- JavaScript -->
	<script src="/cloud/js/account/index.js"></script>

	<!-- CSS Library -->
	<link rel="stylesheet" type="text/css" href="/cloud/lib/semantic/semantic.css">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="/cloud/css/account/index.css">
</head>

<body>
	<div class="ui middle aligned center aligned grid">
		<div class="column">
			<h2 class="ui blue image header">
				<div class="content">Login</div>
			</h2>

			<!-- 로그인 폼 -->
			<form class="ui large form" method="POST">
				<div class="ui stacked segment">
					<!-- 아이디 -->
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="text" name="id" placeholder="ID" />
						</div>
					</div>

					<!-- 비밀번호 -->
					<div class="field">
						<div class="ui left icon input">
							<i class="lock icon"></i>
							<input type="password" name="password" placeholder="Password" />
						</div>
					</div>

					<div class="ui fluid large blue submit button">Login</div>
				</div>

				<!-- 메시지 -->
				<div class="ui error message"></div>
			</form>

			<div class="ui message">Developed by <b>RWB</b></div>
		</div>
	</div>
</body>

</html>
